- defaults:
    link:
      relink: true

- clean: ['~']

- link: 
    ~/.tmux.conf: 
      path: tmux.conf
    ~/.vim: 
      path: vim
    ~/.vimrc: 
      path: vimrc
      relink: true
    ~/.zshrc:
      path: zshrc
      relink: true
    ~/.zsh: 
      path: zsh
    ~/.bashrc:
      path: bashrc
    ~/.p10k.zsh:
      path: p10k.zsh

- create:
  - ~/downloads
  - ~/.vim/undo-history

- shell:
  - [git submodule update --init --recursive, Installing submodules]
